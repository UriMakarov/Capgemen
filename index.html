<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capgemen</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header class="header">
        <h3 class="header__title h3">Capgemen</h3>
        <nav class="header__nav flex justify-between align-center">
            <ul class="header__list">
                <li class="header__item">
                    <a href="#" class="header__link link"> Home </a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link link"> Product </a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link link"> Pricing </a>
                </li>
                <li class="header__item">
                    <a href="#" class="header__link link"> Contact </a>
                </li>
            </ul>
            <div class="header__icons flex align-center">
                <img src="./images/icn search .icn-xs.svg" alt="Поиск" class="header__search-btn">
                <a href="#"></a>
                </img>
                <img src="./images/icn shopping-cart .icn-xs.svg" alt="Корзина" class="header__shopping-cart-img">

                </img>
                <button class="header__burger-button">
                    <img src="./images/burger-icon.svg " alt="Мобильное меню" class="header__burger-icon visible">

            </div>
            <div class="mobile-menu visible">
                <ul class="mobile-menu__list">
                    <li class="mobile-menu__item"><a href="#" class="mobile-menu__link mobile-menu-font">Home</a></li>
                    <li class="mobile-menu__item"><a href="#" class="mobile-menu__link mobile-menu-font">Product</a></li>
                    <li class="mobile-menu__item"><a href="#" class="mobile-menu__link mobile-menu-font">Pricing</a></li>

</html>
